<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>兼职招聘发布</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="css/timeBus.css"/>
		<link rel="stylesheet" type="text/css" href="css/bus.css"/>
		<script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/layui.js" charset="utf-8"></script>
		<link rel="icon" type="text/css" href="favicon.ico"/>
	</head>
	<body>
		<iframe src="head.html" scrolling="no" width="100%" height="55px"></iframe>
		<div id="fullTime">
			<blockquote class="layui-elem-quote layui-text">
				<h2>您正在发布兼职简历中···</h2>
			</blockquote>
			<form class="layui-form" action="">
				<div class="layui-form-item layui-col-md9">
					<div class="">
						<label class="layui-form-label">公司名称</label>
						<div class="layui-input-block">
							<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入简历名称" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">职位类别</label>
						<div class="layui-input-block">
							<input type="text" name="post" lay-verify="title" autocomplete="off" placeholder="请输入职位类别" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">联系人</label>
						<div class="layui-input-inline">
							<input type="text" name="name" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">手机号码</label>
						<div class="layui-input-inline">
							<input type="tel" name="phone" lay-verify="required|phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">招聘人数</label>
						<div class="layui-input-inline">
							<input type="number" name="number" lay-verify="required" placeholder="请输入招聘人数" autocomplete="off" class="layui-input">
						</div>
					</div>人
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">发布时间</label>
						<div class="layui-input-inline">
							<input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						</div>
					</div>

				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">薪资待遇</label>
						<div class="layui-input-inline">
							<select name="wage" lay-verify="required">
								<option value="">面议</option>
								<option value="1000-2000">1000-2000元</option>
								<option value="2000-3000">2000-3000元</option>
								<option value="3000-5000">3000-5000元</option>
								<option value="5000-8000">5000-8000元</option>
								<option value="8000-12000">8000-12000元</option>
								<option value="12000以上">12000以上</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">工作区域</label>
					<div class="layui-input-inline">
						<select name="sheng" lay-verify="required">
							<option value=""></option>
							<option value="湖南省">湖南省</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="shi" lay-verify="required">
							<option value="">请选择市</option>
							<option value="长沙市">长沙市</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="qu" lay-verify="required">
							<option value="">请选择县/区</option>
							<option value="芙蓉区">芙蓉区</option>
							<option value="天心区">天心区</option>
							<option value="岳麓区">岳麓区</option>
							<option value="开福区">开福区</option>
							<option value="雨花区">雨花区</option>
							<option value="长沙县">长沙县</option>
							<option value="望城区">望城区</option>
							<option value="浏阳市">浏阳市</option>
							<option value="宁乡县">宁乡县</option>
						</select>
					</div>
				</div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">工作经验</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" class="layui-textarea" name="jndge" lay-verify="required">工作内容：
职位要求：
工作时间：
						</textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="savetime">立即保存</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						<button id="back" class="layui-btn layui-btn-primary">返回</button>
					</div>
				</div>
			</form>
		</div>
		<iframe  src="foot.html" width="100%" height="170px" scrolling="no"></iframe>
		<script src="js/jianzhifabu.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
